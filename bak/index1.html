<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="name">
        <button id="loadTextFile"> Click here to Load</button></button>
        <div id='loadTextFile'></div>
    </div>
    <script type="text/javascript">
        document.getElementById("loadTextFile").addEventListener('click', loadText)
        function loadText (){
            var xhrCall = new XMLHttpRequest();
            
            var url = "https://api.github.com/users"
            //console.log(xhrCall)
            
            xhrCall.open("GET", url, true);
            //.onload checks the readystate automatically but not the status
            
            xhrCall.onload = function(){
                if (this.status ==200){
                    var data = (JSON.parse(this.responseText));
                    
                    console.log(data[0].login)
                }
            }
            xhrCall.send();
            
        }
    </script>
</body>
</html>
